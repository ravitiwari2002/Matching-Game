<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>DEATHNOTE</title>
    <link rel="icon" href="img/logo.png" type="favicon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Nosifer&display=swap" rel="stylesheet">

    <style>
        * {
            cursor: url(https://ani.cursors-4u.net/cursors/cur-13/cur1162.ani), url(https://ani.cursors-4u.net/cursors/cur-13/cur1162.png), auto !important;
        }
    </style>
    <a href="https://www.cursors-4u.com/cursor/2018/06/08/hell-yeah-pointer-5.html" target="_blank"
        title="Hell Yeah Pointer 5">
        <img src="https://cur.cursors-4u.net/cursor.png" alt="Hell Yeah Pointer 5"
            style="position:absolute; top: 0px; right: 0px; border: none;" />
    </a>


</head>

<body>
    <div id="win" class="hidden"><span class="center">THE GREAT ESCAPE</span>
        <br>
        <button class="center" onclick="resetGame()"><img src="img/skull.png">Play Again<img
                src="img/skull.png"></button>
    </div>
    <div id="lose" class="hidden"><span class="center">YOU ARE ON THE LIST</span>
        <br>
        <button class="center" onclick="resetGame()"><img src="img/skull.png">Take Another Shot<img
                src="img/skull.png"></button>
    </div>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <h1 class="title">
                        DEATHNOTE
                    </h1>
                    <br>
                </div>
            </div>
        </div>
    </header>
    <section id="game-container">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <div id="ui-container">
                        <h3>Flips: <span id="flip-count">0</span></h3>
                        <h3>Matches: <span id="match-count">0</span></h3>
                        <br>
                        <h3>Timer: <span id="minute">00</span>:<span id="second">00</span>:<span
                                id="millisecond">00</span></h3>
                        <br>
                        <button class="reset" onclick="resetGame()"> <img src="img/skull.png"> RESET <img
                                src="img/skull.png">
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div id="card-container">
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/underscore@1.13.1/underscore-umd-min.js"></script>
    <script src="https://bit.ly/3HbMbbF"></script>
    <script src="tests.js"></script>
    <script src="script.js"></script>
</body>
</html>
